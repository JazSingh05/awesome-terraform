# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - slotappservicesrfdgsfdg(slotappserviceslotone)

on:
  push:
    branches:
      - appServiceSlot_Working_DO_NOT_MERGE

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@master

    - name: Set up Node.js version
      uses: actions/setup-node@v1
      with:
        node-version: '12.13.0'

    - name: npm install, build, and test
      run: |
        npm install
        npm run build --if-present
        npm run test --if-present

    - name: 'Deploy to Azure Web App'
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'slotappservicesrfdgsfdg'
        slot-name: 'slotappserviceslotone'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_538385224a6c4054882c089e21f93a39 }}
        package: .